<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="logo">
                <img src="img/logo copia.png" alt="">
                <h2>TODOLIST</h2>
            </div>
            <div class="task">
                <input type="text" placeholder="Inserisci la tua task"
                v-model="itemText" @keyup.enter="addTask">
                <button @click="addTask">Aggiungi</button>
            </div>
            <div class="task-menu">
                <ul>
                    <li class="taskItem" v-for="(taskItem, index) in item"
                    :class="taskItem.done === true ? 'through' : ''">
                        <span @click="viceversa(index)">{{taskItem.text}}</span>
                        <i class="fa-solid fa-xmark" @click="rimuoviTask(index)" ></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
